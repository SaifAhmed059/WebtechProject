<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout with Flexbox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 500px;
            height: 600px;
            border: 3px solid black;
            background-color: white;
            position: relative;
            padding: 80px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        .logo {
            width: 60px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid black;
            position: absolute;
            top: -1px;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .title {
            width: 150px;
            text-align: center;
            background-color: white;
            padding: 10px;
            border: 2px solid black;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        .box-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px;
        }

        .row {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        .box {
            border: 2px solid black;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .row:first-child .box {
            height: auto;
        }

        .row:last-child .box {
            height: 100px;
        }

        .form-container {
            width: 100%;
            padding: 10px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container .terms {
            margin: 15px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .form-container .terms input {
            margin-right: 8px;
        }

        .form-container .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-container .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">Logo</div>
        <div class="title">TITLE</div>
        <div class="box-container">
            <div class="row">
                <div class="box">Box 1</div>
                <div class="box">
                    <div class="form-container">
                        <form onsubmit="return validateForm()">
                            <input type="text" id="name" placeholder="Full Name" required pattern="^[A-Za-z\s.]+$"
                                title="Only letters, dots, and spaces allowed">

                            <input type="email" id="email" placeholder="Email" required
                                pattern="^\d{2}-\d{5}-\d@student\.aiub\.edu$"
                                title="Email must be like 22-46790-1@student.aiub.edu">

                            <input type="password" id="password" placeholder="Password" required>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

                            <input type="text" placeholder="Location" required>

                            <input type="text" id="zip" placeholder="Zip Code" required pattern="^\d{4}$"
                                title="Zip Code must be exactly 4 digits">

                            <select required>
                                <option value="">Select Preferred City</option>
                                <option value="Dhaka">Dhaka</option>
                                <option value="Khulna">Khulna</option>
                                <option value="Barisal">Barisal</option>
                                <option value="Rangpur">Rangpur</option>
                                <option value="Rajshahi">Rajshahi</option>
                                <option value="Chittagong">Chittagong</option>
                                <option value="Mymensingh">Mymensingh</option>
                                <option value="Sylhet">Sylhet</option>
                            </select>

                            <div class="terms">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">I agree to the Terms & Conditions</label>
                            </div>

                            <button type="submit" class="submit-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="box">Box 2</div>
                <div class="box">Box 4</div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const zip = document.getElementById('zip').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const namePattern = /^[A-Za-z\s.]+$/;
            const emailPattern = /^\d{2}-\d{5}-\d@student\.aiub\.edu$/;
            const zipPattern = /^\d{4}$/;

            if (!namePattern.test(name)) {
                alert("Name should contain only letters, dots, and spaces.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Email must be like 22-46790-1@student.aiub.edu");
                return false;
            }

            if (!zipPattern.test(zip)) {
                alert("Zip Code must be exactly 4 digits.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>

</body>

</html>
