<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aiub Student Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="E:\Xampp\htdocs\labg\asset\AIUBLOGO.jpg" alt="Air Icon">
        </div>
        <div class="title">AIR QUALITY INDEX</div>
        <div class="box-container">
            <div class="row">
                <div class="box">
                    <table class="city-aqi-table">
                        <thead>
                            <tr>
                                <th>City Name</th>
                                <th>AQI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Dhaka</td>
                                <td>180</td>
                            </tr>
                            <tr>
                                <td>Chittagong</td>
                                <td>90</td>
                            </tr>
                            <tr>
                                <td>Khulna</td>
                                <td>110</td>
                            </tr>
                            <tr>
                                <td>Barisal</td>
                                <td>70</td>
                            </tr>
                            <tr>
                                <td>Rajshahi</td>
                                <td>130</td>
                            </tr>
                            <tr>
                                <td>Sylhet</td>
                                <td>60</td>
                            </tr>
                            <tr>
                                <td>Mymensingh</td>
                                <td>80</td>
                            </tr>
                            <tr>
                                <td>Rangpur</td>
                                <td>75</td>
                            </tr>
                            <tr>
                                <td>Comilla</td>
                                <td>85</td>
                            </tr>
                            <tr>
                                <td>Narayanganj</td>
                                <td>150</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="box">
                    <div class="form-container">
                        <form onsubmit="return validateForm()">
                            <input type="text" id="name" placeholder="Full Name" required pattern="^[A-Za-z\s.]+$"
                                title="Only letters, dots, and spaces allowed">

                            <input type="email" id="email" placeholder="Email" required
                                pattern="^\d{2}-\d{5}-\d@student\.aiub\.edu$"
                                title="Email must be like 22-46790-1@student.aiub.edu">

                            <input type="password" id="password" placeholder="Password" required>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

                            <input type="text" id="dob" placeholder="Date of Birth (DD/MM/YYYY)" required
                                pattern="^\d{2}/\d{2}/\d{4}$" title="Enter date in DD/MM/YYYY format">

                            <input type="text" placeholder="Location" required>

                            <input type="text" id="zip" placeholder="Zip Code" required pattern="^\d{4}$"
                                title="Zip Code must be exactly 4 digits">

                            <select required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>

                            <select required>
                                <option value="">Select Preferred City</option>
                                <option value="Dhaka">Dhaka</option>
                                <option value="Khulna">Khulna</option>
                                <option value="Barisal">Barisal</option>
                                <option value="Rangpur">Rangpur</option>
                                <option value="Rajshahi">Rajshahi</option>
                                <option value="Chittagong">Chittagong</option>
                                <option value="Mymensingh">Mymensingh</option>
                                <option value="Sylhet">Sylhet</option>
                            </select>

                            <div class="terms">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">Agreed Terms & Conditions ?</label>
                            </div>

                            <button type="submit" class="submit-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="box">Box 2</div>
                <div class="box">Box 4</div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const zip = document.getElementById('zip').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const namePattern = /^[A-Za-z\s.]+$/;
            const emailPattern = /^\d{2}-\d{5}-\d@student\.aiub\.edu$/;
            const zipPattern = /^\d{4}$/;
            const dobPattern = /^\d{2}\/\d{2}\/\d{4}$/;

            if (!namePattern.test(name)) {
                alert("Name should contain only letters, dots, and spaces.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Email must be like 22-46790-1@student.aiub.edu");
                return false;
            }

            if (!dobPattern.test(dob)) {
                alert("Date of Birth must be in DD/MM/YYYY format.");
                return false;
            }

            if (!zipPattern.test(zip)) {
                alert("Zip Code must be exactly 4 digits.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>

</body>

</html>
